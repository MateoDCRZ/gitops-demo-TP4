name: CI/CD - Trivy Scan Python Apps

on:
  push:
    branches:
      - main
      - ci-cd-trivy-test

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [app-sec, app-vuln]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ matrix.app }} -f ${{ matrix.app }}/Dockerfile ${{ matrix.app }} 

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Check Trivy
        run: trivy --version

      - name: Scan image with Trivy
        run: |
          if [ "${{ matrix.app }}" = "app-vuln" ]; then
            trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ matrix.app }}
          else
            trivy image --exit-code 0 --severity HIGH,CRITICAL ${{ matrix.app }}
          fi

      - name: Log in to Docker Hub
        if: ${{ success() && matrix.app == 'app-sec' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        if: ${{ success() && matrix.app == 'app-sec' }}
        run: |
          docker tag ${{ matrix.app }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest
